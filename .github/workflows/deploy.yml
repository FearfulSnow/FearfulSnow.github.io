name: Deploy React App to GitHub Pages

on:
  release:
    types: [published]  # Trigger the workflow when a new release is published

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main  # Checkout the main branch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.8.0'

      - name: Install dependencies
        run: npm install  # Installs dependencies from package.json

      - name: Build the project
        run: npm run build  # Builds the project

      - name: Deploy to GitHub Pages
        run: |
          git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          npm run deploy -- -u "github-actions-bot <support+action@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
